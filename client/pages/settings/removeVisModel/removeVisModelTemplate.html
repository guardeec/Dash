<template name="removeVisModelButton">
    <a href="#removeVisModal" class="btn btn-danger navbar-btn" data-toggle="modal">Remove model</a>
</template>

<template name="removeVisModelWindow">
    <div id="removeVisModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Удалить модель</h4>
                </div>
                <div class="modal-body">

                    <label for="removeWidget">Select widget:</label>
                    <select class="form-control" id="removeVisModel_removeWidget">
                        {{>selectWidgetInput}}
                    </select>

                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="removeVisModelBtn">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</template>
